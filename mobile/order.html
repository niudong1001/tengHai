<!DOCTYPE html>
<html lang="en">
<head>
	<title>腾海家教</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;" />
	<meta name="author" content="niudong" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
	<link rel="stylesheet" href="../css/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="../css/sky/sky.css">
	<link rel="stylesheet" href="css/all.css">
</head>
<body class="t-c order">
	<img src="images/logo.png"/><br/>
	<h3>完善个人信息我们才能上门家教哦!</h3>
	<form class="form form-stacked t-l">
		<label for="name">家长姓名 :</label>
		<input type="text" class="" placeholder="请填写真实姓名" name="name" id="name" />
		<input type="radio" id="male" name="sex" class="d-ib">
		<label for="male" class="d-ib">先生</label>
		<input type="radio" id="female" name="sex" class="d-ib">
		<label for="female" class="d-ib">女士</label>
		<label for="name">孩子姓名 :</label>
		<input type="text" class="" placeholder="请填写孩子真实姓名" name="name" id="name" />
		<label for="name">家庭住址 :</label>
		<select name="" id="region" class="select"></select>
		<input type="text" placeholder="详细地址">
		<label for="name">家长QQ :</label>
		<input type="text" class="" placeholder="请输入qq号" name="name" id="name" />
		<label for="name">家长微信号 :</label>
		<input type="text" class="" placeholder="请输入微信号" name="name" id="name" />
		<label for="name">家长手机号 :</label>
		<input type="text" class="" placeholder="请输入手机号" name="name" id="name" />
		<h3>足不出门,好家教送上门</h3>
		<div class="d-ib">
		<label for="name">补习年级 :</label>
		<select>
			<option value="0">6年级</option>
			<option value="1">7年级</option>
			<option value="2">8年级</option>
		</select>
		</div>
		<div class="d-ib">
		<label for="name">补习科目 :</label>
		<select>
			<option value="0">英语</option>
			<option value="1">数学</option>
			<option value="2">物理</option>
		</select>
		</div>
		<label>教师性别要求 :</label>
		<input type="radio" id="male" name="sex" class="d-ib">
		<label for="male" class="d-ib">无要求</label>
		<input type="radio" id="female" name="sex" class="d-ib">
		<label for="female" class="d-ib">女士</label>
		<input type="radio" id="female" name="sex" class="d-ib">
		<label for="female" class="d-ib">男士</label>
		<label for="">孩子学习情况备注 :</label>
		<textarea placeholder="请备注">
			
		</textarea>
	</form>
	<div class="t-c">
		<button class="btn btn-primary">马上预约</button>
	</div>
	<div class="t-c">
		所有权利归腾海所有 2016
	</div>
	<script type="text/javascript" src="js/locSelect.js"></script>
</body>
</html>
